<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>


    <audio data-key="65" src="/day1/JavaScript Drum Kit/sounds/clap.wav"></audio>
    <audio data-key="83" src="/day1/JavaScript Drum Kit/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/day1/JavaScript Drum Kit/sounds/kick.wav"></audio>
    <audio data-key="70" src="/day1/JavaScript Drum Kit/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/day1/JavaScript Drum Kit/sounds/ride.wav"></audio>
    <audio data-key="72" src="/day1/JavaScript Drum Kit/sounds/snare.wav"></audio>
    <audio data-key="74" src="/day1/JavaScript Drum Kit/sounds/tink.wav"></audio>
    <audio data-key="75" src="/day1/JavaScript Drum Kit/sounds/tom.wav"></audio>
    <audio data-key="76" src="/day1/JavaScript Drum Kit/sounds/boom.wav"></audio>

    <script>
        const keys = document.querySelectorAll('.key');
        const playsound = (event) => {
            console.log(event.keyCode)

            const keys = document.querySelector(`.key[data-key = '${event.keyCode}']`);

            const audio =  document.querySelector(`audio[data-key = '${event.keyCode}']`);
            if(!audio)return;
            audio.currentTime = 0;
            audio.play();
            keys.classList.add('playing');
        }
        window.addEventListener('keydown', playsound)

        keys.forEach(key => {
            key.addEventListener('transitionend', () => {
                key.classList.remove('playing')
            })
        })
    </script>
</body>
</html>
